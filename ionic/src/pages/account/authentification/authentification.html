<ion-header no-border>
  <ion-navbar color="header_log_auth">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="auth_page">
  <img 
    src="assets/icon/shopping-cart.svg" 
    alt="un triangle aux trois côtés égaux"
    height="150px"
    width="150px" 
    style="display:block; margin:0 auto;"/>
  <div class="login_content">
    <p class="login_title"  style="color:azure"> Connectez-vous</p>
    <ion-list no-lines>

      <form [formGroup]="authForm">

        <ion-item>
          <ion-label floating>Login</ion-label>
          <ion-input formControlName="login" type="text" [class.invalid]="!authForm.controls.login.valid  && submitAttempt"></ion-input>
        </ion-item>
        <div>
          <br>

        </div>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input formControlName="password" type="password" [class.invalid]="!authForm.controls.password.valid  &&  submitAttempt"></ion-input>
        </ion-item>

        <ion-item *ngIf="!authForm.controls.password.valid  &&  submitAttempt">
          <p style="color: #ea6153;">Min 4 car</p>
        </ion-item>

      </form>

    </ion-list>
    <p *ngIf="error" style="color:azure; text-align: center;">Combinaison login/mot de passe inconnue</p>
  
  <button ion-button full color="log_auth_button" (click)="authenticate()">Se connecter</button>
  </div>
</ion-content>
